server {
    listen 80;
    server_name localhost;

    # Project root (same as mounted path in docker-compose)
    root /var/www/html;
    index login.php index.php index.html;

    # Default route: serve files or fall back to login.php
    location / {
        try_files $uri $uri/ /login.php?$query_string;
    }

    # Send all .php requests to PHP-FPM in the "php" service
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;    # IMPORTANT: use service name "php" here
        fastcgi_index login.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Static assets (CSS, JS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        try_files $uri $uri/ =404;
        access_log off;
        expires max;
    }
}
